<!DOCTYPE html>
<html>

<head>
    <title>Lista de Bandas</title>
</head>

<body>
    <h1>Bandas</h1>
    <ul>
        {% for banda in bandas %}
        <li>{{ banda[1] }} -
            <a href="{{ url_for('editar_bandas', id=banda[0]) }}">Editar</a> -
            <a href="{{ url_for('deletar_banda', id=banda[0]) }}">Deletar</a>
        </li>
        {% endfor %}
    </ul>

    <h2>Adicionar Nova Banda</h2>
    <form method="post" action="{{ url_for('adicionar_bandas') }}">
        <input type="text" name="nome" placeholder="Nome da Banda" required>
        <button type="submit">Adicionar</button>
    </form>
</body>

</html>
